<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SAMP | Inicio de Sesión</title>
	<link rel="stylesheet" type="text/css" href="estindex.css">
	<link rel="shortcut icon" href="logosamp.png">
</head>
<body>
	<header class="header">
		<div class="form">
			<div class="logo">
				<img src="logosamp.png" style="height: 100px;">
			</div>
			<div class="titulo">
				<h1>Inicio de Sesión</h1>
			</div>
		</div>
	</header>
	<section class="Contenido form">
		<div class="formulario">			
			<form name="login" id="login" action="menupri.html" method="post">
				<input title="El usuario unicamente contiene dígitos" type="text" name="user" id="user" class="campoTexto" placeholder="Usuario" pattern="^[0-9]*$" required/><br>
				<input title="Contraseña incorrecta" type="password" name"pass" id="pass" class="campoTexto" placeholder="Contraseña" required /><br>
				<input type="submit" name="Entrar" value="Entrar">
			</form>
		</div>
	</section>
</body>
</html>
